<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let arr = [16, -37, 54, -4, 72, -56, 47, 4, -16, 25, -37, 46, 4, -51, 27, -63, 4, -54, 76, -4, 12, -35, 4, 47];


        // сума та кількість доданих елементів
        let itemNum = 0;
        let indexNum = 0;

        for (const item of arr) {
            itemNum += item;
            indexNum++;
        };

        console.log("Sum of elements: " + itemNum);
        console.log("Number of added elements: " + indexNum);


        // мінімальний елемент та його індекс        
        let min = Number.MAX_VALUE;

        let minIndex = 0;

        for (let i = 0; i < arr.length; i++) {
            const element = arr[i];
            if (element < min) {
                min = element;
                minIndex = arr.indexOf(element)
            }
        };
        console.log(`The min element: ${min}. Index: ${minIndex}`)


        // максимальний елемент та його індекс
        let max = Number.MIN_VALUE;
        let maxIndex = 0;

        for (let i = 0; i < arr.length; i++) {
            const element = arr[i];
            if (element > max) {
                max = element;
                maxIndex = arr.indexOf(element)
            }
        };
        console.log(`The max element: ${max}. Index: ${maxIndex}`)


        // кількість від'ємних елементів
        let indexMinus = 0;
        for (const item of arr) {
            if (item < 0) {
                indexMinus++;
            }
        };
        console.log("Number of negative elements: " + indexMinus);


        // кількість непарних додатніх елементів
        let oddPos = 0;

        for (const item of arr) {
            if (item > 0 && item % 2 != 0) {
                oddPos++;
            }
        };
        console.log("Number of odd positive elements: " + oddPos);

        // сума парних додатніх елементів
        let sumEvenPos = 0;

        for (const item of arr) {
            if (item > 0 && item % 2 == 0) {
                sumEvenPos += item;
            }
        };
        console.log("Sum of even positive elements: " + sumEvenPos);

        // добуток додатніх елементів
        let sumPos = 0;

        for (const item of arr) {
            if (item > 0) {
                sumPos += item;
            }
        };
        console.log("Sum of positive elements: " + sumPos);

        //найбільший елемент масиву та обнулення
        let maxest = Number.MIN_VALUE;
        let maxestIndex = 0;

        for (let i = 0; i < arr.length; i++) {
            const element = arr[i];
            if (element > maxest) {
                maxest = element;
                maxestIndex = arr.indexOf(element);
                arr.splice(0, maxestIndex);
            }

        };
        arr.splice(1, arr.length);

        console.log(arr);

    </script>

</body>

</html>
