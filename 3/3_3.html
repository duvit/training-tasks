<body>
    <!-- 3) Вивести на сторінку усі числа в діапазоні від 100 до 200 кратні 3 -->
    <script>

        let sum = 0;

        for (let i = 100; i <= 200; i++) {
            if (i % 3 == 0) {
                sum += i;
            }
        }
       

        console.log(sum);


    </script>
</body>
