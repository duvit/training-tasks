    <!-- 3.Реалізуйте функцію generateKey(length, characters), що повертає рядок випадкових символів із набору characters довжиною length. -->

    <script>



        const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
        const key = generateKey(10, characters);

   
        function generateKey(length, characters) {
            let key = characters.substr(Math.floor((Math.random() * (characters.length - length))), length);

            return key;
        };

                
        console.log(key); // eg599gb60q926j8i



    </script>
