<body>

    <script>

        let kilometers = Number(prompt("kilometers length:"));
        let foot = Number(prompt("foots length:"));

        let ftToKm = foot / 3280.84;

        if (kilometers > ftToKm) {
            alert("Відстань у футах менша!");
        } else {
            alert("Відстань у кіломатрах менша!");
        };








    </script>
