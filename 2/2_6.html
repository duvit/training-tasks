<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let value = Number(prompt("тризначне value"));
        let x = value % 10;
        let y = Math.floor((value / 10) % 10);
        let z = Math.floor(value / 100);
        let sum = x + y + z;

        
        if (sum % 2 == 0) {
            alert("Sum of digits even!")
        }
        else {
            alert("Sum of digits odd!")
        }

        if (sum % 5 == 0) {
            alert("Amount is a multiple of five!")
        }
        else {
            alert("Amount is not a multiple of five!")
        }

        if ((x * y * z) > 100) {
            alert("Amount is bigger than 100!")
        }
        else {
            alert("Amount is less than 100!")
        }



    </script>
</body>

</html>
